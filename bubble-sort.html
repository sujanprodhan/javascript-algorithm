<script>
//test case bubble
  function BubbleSort(array) {
    let arr = array.slice();
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    return arr;
  }

  var list = [4, 2, 3, 1, 5, 10];
  console.log(BubbleSort(list));
  console.log(list);
</script>
